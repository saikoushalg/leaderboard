<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Leaderboard</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Leaderboard</h1>
        <table class="table table-bordered" aria-describedby="table">
            <thead class="table-dark">
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Score</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="leaderboard">
                <!-- Leaderboard data will be added here dynamically -->
            </tbody>
        </table>

        <form id="addPlayerForm">
            <div class="mb-3">
                <label for="playerName" class="form-label">Player Name:</label>
                <input type="text" class="form-control" id="playerName" required>
                <div class="invalid-feedback" id="nameError"></div>
            </div>
            <div class="mb-3">
                <label for="playerScore" class="form-label">Score:</label>
                <input type="number" class="form-control" id="playerScore" required>
                <div class="invalid-feedback" id="scoreError"></div>
            </div>
            <button type="submit" class="btn btn-primary">Add Player</button>
        </form>

        <button id="resetButton" class="btn btn-danger mt-3">Reset Leaderboard</button>
    </div>

    <!-- Modal for updating player score -->
    <div class="modal fade" id="updateScoreModal" tabindex="-1" aria-labelledby="updateScoreModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateScoreModalLabel">Update Player Score</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateScoreForm">
                        <div class="mb-3">
                            <label for="newScore" class="form-label">New Score:</label>
                            <input type="number" class="form-control" id="newScore" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Score</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="leaderboard.js"></script>
</body>

</html>
